    <title>myFunction_isInteger</title>
</head>
<body>
    <script>
        let a = prompt('значення', '');
let b;
let c;

let isInteger = function () {
    b = +a;
    c = String (b);
    switch (a) {
        case c :
            alert('це цільночислове');
            break

        case null :
            alert('Значення не введено');
            break
        default :
            alert('це не цільночислове');
    }
}
isInteger(a);
console.log(a);
console.log(b);
console.log(c);

    </script>
