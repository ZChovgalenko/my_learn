<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Homework Form</title>
    <style>
       
        
    </style>
</head>



<body>
    <fieldset>
    
        <!--Personal_information_form-->
        <form> 
            <fieldset>
                <legend> Personal information</legend>
                <div>
                    <label>
                    <div>Surname:</div> 
                    <input name="surname" type="text" autocomplete="on"> 
                    </label>
                </div>
                
                <br>
                

                <div>
                    <label>
                        <div>Name:</div>
                        <input name="name" type="text" autocomplete="name">
                    </label>
                </div>

                <br>

                <div>
                    <label>
                        <div>How old are you?</div> 
                        <input name="old" type="number" value="12" required >
                    </label>
                </div> 

                <br>
                
                <div>
                    <label>
                        <div>Full date of birth:</div> 
                        <input  type="date" name="date-of-birth">
                    </label>
                </div>

                <br>

                <div>
                    <div>I accept the term of the agreement</div>
                    <input name="aceept" type="checkbox">
                </div>
            </fieldset>
        </form>
        <br>
        <!-- Registration_form-->
        <form>
            <fieldset>
                <legend>Registration</legend>
                <div>
                <label>
                    <div>E-mail:</div>
                    <input type="email" name="email"  autocomplete="on" placeholder="igerphone8@mail.com" required>
                </label>
                </div>
                <br>
                <label>
                    <div>Password:</div>
                    <input type="password" name="password"  required >
                    <button type="button">
                        <img width="18"  src="dandruff.png" alt="">
                    </button>
                </label>
            </fieldset>

        </form>
        <br>
        <!--An intresting fact about you!-->
        <form>
            <fieldset>
            <legend>An intresting fact about you!</legend>
            <div>
            <label>
                <div>Do you love cats?</div>
                <input type="radio" name="love_cats" value="Yes">
                Yes
                <input type="radio" name="love_cats" value="No">
                No 
                </label> 
            </div>
            <br>
            <div>
                <label>
                <div>What is your favorite color?</div>
                <input type="color" name="favorite_color" value="#000000" required>
                </label>
            </div>
            <br>
            <div>
                <label>
                <div>What time do you go to bed?</div>
                <input type="time" name="time_go_to_bed" required>
                </label>
            </div>
            <br>
            <div>
                <label>
                    <div>What are you favorite brand of cars?</div>
                    <input type="text" name="favorite_cars" value="BMW Audi Lada" ">
                    
                </label>
                <br>
                <br>
                <label>
                    <div>How do you rate our work?</div>
                    <input type="range" name="rate_our_work" min="0" max="100" step="1" value="1" required>
                </label>
            </div>

            
            </fieldset>
            
            
        </form>
        <br>
        <!--Additional info-->
        <form >
            <fieldset>
                <legend>Additional info</legend>
                <div>
                    <label>
                    <div>Comments:</div>
                    <textarea name="comments" cols="15" rows="2"></textarea> 
                    </label>
                </div>
                
                <div>
                    <label>
                    <div>Would you recommed us?</div>
                    <select name="yes_no" size="1">
                        <option value="1">yes</option>
                        <option value="2">no</option>
                    </select>
                    </label>
                </div>
                </fieldset>
            
        </form>
        <br>
        <br>
        <!--Button Submit-->
        <button type="submit">Submit</button>
    
    </fieldset>

</body>
</html>
